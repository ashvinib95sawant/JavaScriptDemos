<head></head>
<body>

    <script>
        var age = 20;
        var a = 1;
        var b = 3;

        {

            document.write("<br>" + i)

        }

        if (age > 18)
        {

            document.write("<br>" +"Your age is valid")

        {

        {

        }

            b++
        } while (b < 5)
