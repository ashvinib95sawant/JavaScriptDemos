<html>
<head></head>
<body>
    


    <div id="d1">


    </div>

    <div id="d2">


    </div>
    <script>
        //Create an array of 5 numbers , & implement all the methods
        var numbers = [19, 78, 54, 76, 32];

        numbers.push(47);

        numbers.unshift(8);

        numbers.pop();

        numbers.shift();

        numbers.splice(3, 1, 96, 84, 12);

        var newlist = numbers.slice(1, 5);

        numbers.sort();

        numbers.reverse();

        document.getElementById("d1").innerHTML = numbers;
        document.getElementById("d2").innerHTML = newlist;
    </script>
